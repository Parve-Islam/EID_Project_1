<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eid Mubarak Celebration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(180deg, #062b4e 0%, #1e5799 40%, #207cca 100%);
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }
    
    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    /* Sky elements */
    .moon {
      position: absolute;
      top: 50px;
      right: 10%;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(255, 235, 205, 0.9);
      box-shadow: 0 0 30px rgba(255, 235, 205, 0.8);
    }
    
    @media (max-width: 480px) {
      .moon {
        width: 40px;
        height: 40px;
        top: 30px;
      }
    }
    
    .star {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    /* Mosque silhouette */
    .mosque {
      position: absolute;
      bottom: 0;
      left: 5%;
      width: 180px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.8);
      clip-path: polygon(
        0% 100%, 12% 60%, 16% 60%, 18% 40%, 22% 40%, 25% 60%, 
        29% 60%, 31% 40%, 35% 40%, 38% 60%, 47% 60%, 47% 30%, 
        53% 30%, 53% 60%, 62% 60%, 65% 40%, 69% 40%, 71% 60%, 
        75% 60%, 78% 40%, 82% 40%, 84% 60%, 88% 60%, 100% 100%
      );
    }
    
    @media (max-width: 480px) {
      .mosque {
        width: 120px;
        height: 100px;
      }
    }
    
    .mosque::before {
      content: "";
      position: absolute;
      top: 10%;
      left: 45%;
      width: 10%;
      height: 20%;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 50% 50% 0 0;
    }
    
    .mosque::after {
      content: "";
      position: absolute;
      top: 0;
      left: 46.5%;
      width: 7%;
      height: 10%;
      background-color: rgba(0, 0, 0, 0.8);
      clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    }
    
    /* Ground */
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(to bottom, #3a6e35, #4c8c46);
    }
    
    /* Animated elements - scaled for mobile */
    .child {
      position: absolute;
      width: 24px;
      height: 48px;
      bottom: 20%;
      animation: run 15s linear infinite;
    }
    
    @media (max-width: 480px) {
      .child {
        width: 20px;
        height: 40px;
      }
    }
    
    .child1 {
      left: -50px;
      animation-delay: 0s;
    }
    
    .child2 {
      left: -50px;
      animation-delay: 4s;
    }
    
    .child3 {
      left: -50px;
      animation-delay: 8s;
    }
    
    @keyframes run {
      0% { left: -50px; }
      100% { left: calc(100% + 50px); }
    }
    
    .child .head {
      position: absolute;
      top: 0;
      left: 4px;
      width: 16px;
      height: 16px;
      background-color: #ffdbac;
      border-radius: 50%;
    }
    
    .child .body {
      position: absolute;
      top: 16px;
      left: 0;
      width: 24px;
      height: 24px;
      background-color: #ff6b6b;
      border-radius: 5px;
    }
    
    @media (max-width: 480px) {
      .child .head {
        width: 12px;
        height: 12px;
        left: 4px;
      }
      
      .child .body {
        top: 12px;
        width: 20px;
        height: 20px;
      }
    }
    
    .child .legs {
      position: absolute;
      top: 40px;
      left: 4px;
      width: 6px;
      height: 8px;
      background-color: #ffdbac;
      border-radius: 2px;
      animation: legs 0.5s alternate infinite;
    }
    
    @media (max-width: 480px) {
      .child .legs {
        top: 32px;
        width: 5px;
        height: 8px;
      }
    }
    
    .child .leg1 {
      left: 4px;
    }
    
    .child .leg2 {
      left: 14px;
      animation-delay: 0.25s;
    }
    
    @media (max-width: 480px) {
      .child .leg2 {
        left: 11px;
      }
    }
    
    @keyframes legs {
      0% { height: 8px; top: 40px; }
      100% { height: 10px; top: 38px; }
    }
    
    @media (max-width: 480px) {
      @keyframes legs {
        0% { height: 8px; top: 32px; }
        100% { height: 10px; top: 30px; }
      }
    }
    
    /* Animals - scaled for mobile */
    .animal {
      position: absolute;
      bottom: 20%;
      animation: animal-movement 20s linear infinite;
      transform: scale(0.8);
    }
    
    @media (max-width: 480px) {
      .animal {
        transform: scale(0.6);
      }
    }
    
    .animal1 {
      left: -80px;
      animation-delay: 2s;
    }
    
    .animal2 {
      left: -80px;
      animation-delay: 10s;
    }
    
    @keyframes animal-movement {
      0% { left: -80px; }
      100% { left: calc(100% + 80px); }
    }
    
    .animal .body {
      position: absolute;
      width: 60px;
      height: 30px;
      background-color: #a17c48;
      border-radius: 30px 30px 15px 15px;
    }
    
    .animal .head {
      position: absolute;
      width: 25px;
      height: 25px;
      left: -10px;
      top: -5px;
      background-color: #a17c48;
      border-radius: 50% 40% 40% 40%;
    }
    
    .animal .ear1, .animal .ear2 {
      position: absolute;
      width: 10px;
      height: 15px;
      background-color: #a17c48;
      border-radius: 50%;
    }
    
    .animal .ear1 {
      left: -5px;
      top: -15px;
      transform: rotate(-30deg);
    }
    
    .animal .ear2 {
      left: 5px;
      top: -15px;
      transform: rotate(30deg);
    }
    
    .animal .leg {
      position: absolute;
      width: 8px;
      height: 15px;
      background-color: #8c6b3e;
      border-radius: 0 0 4px 4px;
      bottom: -15px;
    }
    
    .animal .leg1 { left: 10px; animation: animal-leg 0.5s alternate infinite; }
    .animal .leg2 { left: 25px; animation: animal-leg 0.5s alternate infinite 0.25s; }
    .animal .leg3 { left: 40px; animation: animal-leg 0.5s alternate infinite 0.1s; }
    .animal .leg4 { left: 55px; animation: animal-leg 0.5s alternate infinite 0.35s; }
    
    @keyframes animal-leg {
      0% { height: 15px; }
      100% { height: 18px; }
    }
    
    .animal .tail {
      position: absolute;
      width: 5px;
      height: 20px;
      background-color: #8c6b3e;
      right: -5px;
      top: 5px;
      border-radius: 2px;
      transform-origin: top center;
      animation: tail-wag 1s ease-in-out infinite;
    }
    
    @keyframes tail-wag {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(20deg); }
      100% { transform: rotate(0deg); }
    }
    
    /* Balloon elements */
    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      border-radius: 50%;
      animation: float 20s linear infinite;
    }
    
    @media (max-width: 480px) {
      .balloon {
        width: 20px;
        height: 30px;
      }
    }
    
    .balloon1 { background-color: #ff6b6b; left: 10%; animation-delay: 0s; }
    .balloon2 { background-color: #48dbfb; left: 30%; animation-delay: 5s; }
    .balloon3 { background-color: #1dd1a1; left: 50%; animation-delay: 10s; }
    .balloon4 { background-color: #feca57; left: 70%; animation-delay: 15s; }
    .balloon5 { background-color: #ff9ff3; left: 90%; animation-delay: 7s; }
    
    @keyframes float {
      0% { bottom: -50px; transform: translateX(-20px); }
      100% { bottom: 100%; transform: translateX(20px); }
    }
    
    .balloon::after {
      content: "";
      position: absolute;
      width: 1px;
      height: 40px;
      background-color: #fff;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    @media (max-width: 480px) {
      .balloon::after {
        height: 30px;
        bottom: -30px;
      }
    }
    
    /* Lantern elements */
    .lantern {
      position: absolute;
      width: 30px;
      height: 45px;
      border-radius: 15px 15px 5px 5px;
      background: linear-gradient(180deg, #ffcc33, #ff9933);
      box-shadow: 0 0 20px rgba(255, 204, 51, 0.8);
      animation: lantern-sway 4s ease-in-out infinite;
    }
    
    @media (max-width: 480px) {
      .lantern {
        width: 20px;
        height: 30px;
      }
    }
    
    .lantern::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 25%;
      width: 50%;
      height: 5px;
      background-color: #ffcc33;
      border-radius: 0 0 10px 10px;
    }
    
    .lantern1 { top: 50px; left: 20%; animation-delay: 0s; }
    .lantern2 { top: 100px; right: 20%; animation-delay: 0.5s; }
    .lantern3 { top: 150px; left: 40%; animation-delay: 1s; }
    .lantern4 { top: 80px; right: 35%; animation-delay: 1.5s; }
    
    @keyframes lantern-sway {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }
    
    /* Clouds */
    .cloud {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: cloud-move 30s linear infinite;
    }
    
    .cloud::before, .cloud::after {
      content: "";
      position: absolute;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
    }
    
    .cloud1 {
      width: 100px;
      height: 40px;
      top: 20%;
      left: -100px;
    }
    
    .cloud1::before {
      width: 50px;
      height: 50px;
      top: -20px;
      left: 15px;
    }
    
    .cloud1::after {
      width: 40px;
      height: 40px;
      top: -15px;
      left: 50px;
    }
    
    .cloud2 {
      width: 120px;
      height: 50px;
      top: 10%;
      left: -120px;
      animation-delay: 10s;
    }
    
    .cloud2::before {
      width: 60px;
      height: 60px;
      top: -25px;
      left: 18px;
    }
    
    .cloud2::after {
      width: 50px;
      height: 50px;
      top: -20px;
      left: 60px;
    }
    
    @media (max-width: 768px) {
      .cloud1 {
        width: 80px;
        height: 30px;
      }
      
      .cloud1::before {
        width: 40px;
        height: 40px;
        top: -18px;
        left: 12px;
      }
      
      .cloud1::after {
        width: 30px;
        height: 30px;
        top: -12px;
        left: 40px;
      }
      
      .cloud2 {
        width: 90px;
        height: 40px;
      }
      
      .cloud2::before {
        width: 45px;
        height: 45px;
        top: -20px;
        left: 15px;
      }
      
      .cloud2::after {
        width: 40px;
        height: 40px;
        top: -15px;
        left: 45px;
      }
    }
    
    @keyframes cloud-move {
      0% { left: -150px; }
      100% { left: calc(100% + 150px); }
    }
    
    /* Main content container */
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
      margin: 0 auto;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
    }
    
    .button {
      font-size: 1.2em;
      background-color: #e84c3d;
      color: white;
      border: none;
      padding: 14px 28px;
      cursor: pointer;
      border-radius: 50px;
      text-transform: uppercase;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(232, 76, 61, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 15px 0;
      letter-spacing: 1px;
      max-width: 100%;
      white-space: normal;
    }
    
    @media (max-width: 480px) {
      .button {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
    
    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(232, 76, 61, 0.6);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .message {
      display: none;
      font-size: 1.5em;
      margin: 25px 0;
      line-height: 1.6;
      animation: fadeIn 1.5s ease-out;
    }
    
    @media (max-width: 480px) {
      .message {
        font-size: 1.2em;
        margin: 20px 0;
      }
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      display: none;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: transparent;
      animation: confetti-fall 4s linear forwards;
    }
    
    @media (max-width: 480px) {
      .confetti {
        width: 8px;
        height: 8px;
      }
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    .form-container {
      margin-top: 25px;
      text-align: center;
      display: none;
      animation: fadeIn 1s ease-out;
    }
    
    input, textarea {
      padding: 14px;
      margin: 8px 0;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.3s;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 480px) {
      input, textarea {
        padding: 12px;
        font-size: 0.9em;
      }
    }
    
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 3px 15px rgba(232, 76, 61, 0.3);
    }
    
    textarea {
      height: 100px;
      resize: none;
    }
    
    @media (max-width: 480px) {
      textarea {
        height: 80px;
      }
    }
    
    .form-container button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
      margin-top: 10px;
      font-weight: 600;
    }
    
    @media (max-width: 480px) {
      .form-container button {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
    
    .form-container button:hover {
      background-color: #2ecc71;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(39, 174, 96, 0.6);
    }
    
    #userGreeting {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      animation: fadeIn 1s ease-out;
      display: none;
    }
    
    #greetingDisplay {
      font-size: 1.1em;
      margin-top: 8px;
      line-height: 1.5;
    }
    
    @media (max-width: 480px) {
      #greetingDisplay {
        font-size: 1em;
      }
    }
    
    h2, h3 {
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    @media (max-width: 480px) {
      h2 {
        font-size: 1.3em;
      }
      
      h3 {
        font-size: 1.1em;
      }
    }
    
    /* View all greetings button */
    .view-all-button {
      margin-top: 15px;
      display: inline-block;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .view-all-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    /* Fireworks */
    .firework {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      box-shadow: 0 0 10px 5px rgba(255, 0, 0, 0.8), 
                  0 0 20px 10px rgba(255, 0, 0, 0.6), 
                  0 0 30px 15px rgba(255, 0, 0, 0.4);
      opacity: 0;
      transform: scale(0.01);
      animation: firework 3s ease-out forwards;
    }
    
    @keyframes firework {
      0% { 
        opacity: 1;
        transform: scale(0.01);
      }
      100% { 
        opacity: 0;
        transform: scale(1);
      }
    }
    
    /* Navigation bar for mobile */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 100;
    }
    
    .nav-button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    
    .nav-button i {
      font-size: 1.5em;
      margin-bottom: 5px;
    }
    
    /* All greetings modal */
    #allGreetingsModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .greetings-content {
      background-color: white;
      color: #333;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 15px;
      padding: 25px;
      position: relative;
    }
    
    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 30px;
      height: 30px;
      background-color: #e84c3d;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
    }
    
    .greeting-item {
      padding: 15px;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    
    .greeting-item:last-child {
      border-bottom: none;
    }
    
    .greeting-item small {
      display: block;
      color: #777;
      margin-top: 5px;
      font-size: 0.8em;
    }
    
    .eid-decoration {
      text-align: center;
      margin: 15px 0;
      font-size: 24px;
      color: #2e7d32;
    }
    
    /* Material icons */
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
    }
    
    /* Admin form */
    #adminSection {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: none;
      animation: fadeIn 1s ease-out;
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Scene elements -->
  <div class="scene">
    <div class="moon"></div>
    <div id="stars"></div>
    
    <!-- Mosque silhouette -->
    <div class="mosque"></div>
    
    <!-- Ground -->
    <div class="ground"></div>
    
    <!-- Children running -->
    <div class="child child1">
      <div class="head"></div>
      <div class="body"></div>
      <div class="legs leg1"></div>
      <div class="legs leg2"></div>
    </div>
    <div class="child child2">
      <div class="head"></div>
      <div class="body"></div>
      <div class="legs leg1"></div>
      <div class="legs leg2"></div>
    </div>
    <div class="child child3">
      <div class="head"></div>
      <div class="body"></div>
      <div class="legs leg1"></div>
      <div class="legs leg2"></div>
    </div>
    
    <!-- Animals -->
    <div class="animal animal1">

    <!-- Balloons -->
    <div class="balloon balloon1"></div>
    <div class="balloon balloon2"></div>
    <div class="balloon balloon3"></div>
    <div class="balloon balloon4"></div>
    <div class="balloon balloon5"></div>
    
    <!-- Lanterns -->
    <div class="lantern lantern1"></div>
    <div class="lantern lantern2"></div>

  <!-- Confetti container -->
  <div class="confetti-container" id="confettiContainer"></div>
  
  <!-- Main content container -->
  <div class="container">
    <h1>Eid Mubarak!</h1>
    <p id="countdown">Celebrating the joy of Eid together!</p>
    <button class="button" id="celebrateButton">Celebrate Eid</button>
    
    <div class="message" id="message">
      May this Eid bring joy, happiness, peace and prosperity to you and your family.
    </div>
    
    <div class="form-container" id="greetingForm">
      <h2>Share Your Eid Wishes</h2>
      <input type="text" id="nameInput" placeholder="Your Name" required>
      <textarea id="greetingInput" placeholder="Write your Eid greeting here..." required></textarea>
      <button type="submit" id="submitGreeting">Send Wishes</button>
    </div>
    
    <div id="userGreeting">
      <h3>Your Message</h3>
      <div id="greetingDisplay"></div>
      <div class="view-all-button" id="viewAllGreetings">View All Greetings</div>
    </div>
    
    <!-- Admin section -->
    <div id="adminSection">
      <h3>Admin Panel</h3>
      <input type="password" id="adminPassword" placeholder="Admin Password">
      <button id="adminLogin">Login</button>
      <div id="adminControls" style="display: none;">
        <button id="clearGreetings">Clear All Greetings</button>
        <button id="exportGreetings">Export Greetings</button>
      </div>
    </div>
  </div>
  
  <!-- All greetings modal -->
  <div id="allGreetingsModal">
    <div class="greetings-content">
      <div class="close-button">&times;</div>
      <h2>Eid Greetings From Everyone</h2>
      <div class="eid-decoration">☪️ ✨ ☪️</div>
      <div id="allGreetingsList"></div>
    </div>
  </div>
  
  <!-- Navigation bar for mobile -->
  <div class="nav-bar">
    <button class="nav-button" id="homeNav">
      <i class="material-icons">home</i>
      <span>Home</span>
    </button>
    <button class="nav-button" id="celebrateNav">
      <i class="material-icons">celebration</i>
      <span>Celebrate</span>
    </button>
    <button class="nav-button" id="greetingNav">
      <i class="material-icons">message</i>
      <span>Greetings</span>
    </button>
    <button class="nav-button" id="adminNav">
      <i class="material-icons">admin_panel_settings</i>
      <span>Admin</span>
    </button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create stars dynamically
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.top = Math.random() * 50 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
      
      // Celebration button
      const celebrateButton = document.getElementById('celebrateButton');
      const message = document.getElementById('message');
      const greetingForm = document.getElementById('greetingForm');
      
      celebrateButton.addEventListener('click', function() {
        // Show message
        message.style.display = 'block';
        
        // Show greeting form
        greetingForm.style.display = 'block';
        
        // Create confetti
        createConfetti();
        
        // Create fireworks
        createFireworks();
        
        // Scroll to form
        setTimeout(() => {
          greetingForm.scrollIntoView({ behavior: 'smooth' });
        }, 1000);
      });
      
      // Create confetti function
      function createConfetti() {
        const confettiContainer = document.getElementById('confettiContainer');
        confettiContainer.style.display = 'block';
        confettiContainer.innerHTML = '';
        
        const colors = ['#e84c3d', '#2ecc71', '#3498db', '#f1c40f', '#9b59b6', '#1abc9c'];
        
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
          confettiContainer.appendChild(confetti);
        }
        
        setTimeout(() => {
          confettiContainer.style.display = 'none';
        }, 5000);
      }
      
      // Create fireworks function
      function createFireworks() {
        const scene = document.querySelector('.scene');
        const colors = ['#e84c3d', '#2ecc71', '#3498db', '#f1c40f', '#9b59b6', '#1abc9c'];
        
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 80 + 10 + '%';
            firework.style.top = Math.random() * 40 + 10 + '%';
            firework.style.boxShadow = `0 0 10px 5px ${colors[Math.floor(Math.random() * colors.length)]}, 
                                        0 0 20px 10px ${colors[Math.floor(Math.random() * colors.length)]}, 
                                        0 0 30px 15px ${colors[Math.floor(Math.random() * colors.length)]}`;
            scene.appendChild(firework);
            
            setTimeout(() => {
              firework.remove();
            }, 3000);
          }, i * 500);
        }
      }
      
      // Submit greeting
      const greetingForm = document.getElementById('greetingForm');
      const userGreeting = document.getElementById('userGreeting');
      const greetingDisplay = document.getElementById('greetingDisplay');
      
      document.getElementById('submitGreeting').addEventListener('click', function() {
        const name = document.getElementById('nameInput').value.trim();
        const greeting = document.getElementById('greetingInput').value.trim();
        
        if (name && greeting) {
          // Display the greeting
          greetingDisplay.innerHTML = `<strong>${name}</strong>: ${greeting}`;
          userGreeting.style.display = 'block';
          
          // Store in local storage
          const greetings = JSON.parse(localStorage.getItem('eidGreetings') || '[]');
          greetings.push({
            name: name,
            message: greeting,
            timestamp: new Date().toISOString()
          });
          localStorage.setItem('eidGreetings', JSON.stringify(greetings));
          
          // Clear form
          document.getElementById('nameInput').value = '';
          document.getElementById('greetingInput').value = '';
        }
      });
      
      // View all greetings
      document.getElementById('viewAllGreetings').addEventListener('click', function() {
        const modal = document.getElementById('allGreetingsModal');
        const greetingsList = document.getElementById('allGreetingsList');
        
        // Get greetings from local storage
        const greetings = JSON.parse(localStorage.getItem('eidGreetings') || '[]');
        
        // Clear previous content
        greetingsList.innerHTML = '';
        
        if (greetings.length === 0) {
          greetingsList.innerHTML = '<p>No greetings yet. Be the first to share!</p>';
        } else {
          // Add each greeting to the list
          greetings.forEach(greeting => {
            const greetingItem = document.createElement('div');
            greetingItem.classList.add('greeting-item');
            
            const date = new Date(greeting.timestamp);
            const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            
            greetingItem.innerHTML = `
              <strong>${greeting.name}</strong>: ${greeting.message}
              <small>Posted on: ${formattedDate}</small>
            `;
            
            greetingsList.appendChild(greetingItem);
          });
        }
        
        // Show modal
        modal.style.display = 'flex';
      });
      
      // Close modal
      document.querySelector('.close-button').addEventListener('click', function() {
        document.getElementById('allGreetingsModal').style.display = 'none';
      });
      
      // Navigation functionality
      document.getElementById('homeNav').addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      
      document.getElementById('celebrateNav').addEventListener('click', function() {
        celebrateButton.click();
      });
      
      document.getElementById('greetingNav').addEventListener('click', function() {
        if (greetingForm.style.display !== 'block') {
          celebrateButton.click();
        }
        greetingForm.scrollIntoView({ behavior: 'smooth' });
      });
      
      document.getElementById('adminNav').addEventListener('click', function() {
        const adminSection = document.getElementById('adminSection');
        adminSection.style.display = 'block';
        adminSection.scrollIntoView({ behavior: 'smooth' });
      });
      
      // Admin functionality
      document.getElementById('adminLogin').addEventListener('click', function() {
        const password = document.getElementById('adminPassword').value;
        if (password === 'eid2025') { // Simple password for demo
          document.getElementById('adminControls').style.display = 'block';
        }
      });
      
      document.getElementById('clearGreetings').addEventListener('click', function() {
        if (confirm('Are you sure you want to clear all greetings?')) {
          localStorage.removeItem('eidGreetings');
          alert('All greetings have been cleared');
        }
      });
      
      document.getElementById('exportGreetings').addEventListener('click', function() {
        const greetings = JSON.parse(localStorage.getItem('eidGreetings') || '[]');
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(greetings, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "eid_greetings.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
      });
    });
  </script>
</body>
